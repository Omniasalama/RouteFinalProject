<main class="bg-gray-50 border-t border-gray-200 py-8">
<footer class="container mx-auto max-w-7xl px-4 md:px-6 lg:px-8">
  <div class="max-w-6xl mx-auto px-4 py-10">
    <!-- Top section -->
    <div class="text-left mb-6">
      <h2 class="text-xl font-semibold mb-2">Get the FreshCart app</h2>
      <p class="text-gray-600 mb-4">
        We will send you a link, open it on your phone to download the app.
      </p>

      <!-- Input + Button -->
      <div class="max-w-xl mx-auto">
        <div
          class="flex"
        >
          <!-- Input -->
          <input
            type="text"
            placeholder="Email  .."
            class="flex-1 px-4 py-3 text-gray-700 placeholder-gray-400 rounded focus:border-green-500"
          />

          <!-- Button -->
          <button
            type="button"
            class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          >
            Share App Link
          </button>
        </div>
      </div>
    </div>

    <!-- Divider -->
    <hr class="my-8 border-gray-300" />

    <!-- Bottom section -->
    <div class="flex flex-col md:flex-row justify-between items-center gap-6">
      <!-- Payment partners -->
      <div class="flex flex-col sm:flex-row items-center gap-4">
        <span class="font-semibold">Payment Partners</span>
        <div class="flex items-center gap-3">
          <i class="fa-brands fa-amazon-pay text-green-500 fa-2xl"></i>
          <i class="fa-brands fa-cc-amex text-green-500 fa-2xl"></i>
          <i class="fa-brands fa-cc-mastercard text-green-500 fa-2xl"></i>
          <i class="fa-brands fa-cc-paypal text-green-500 fa-2xl"></i>
        </div>
      </div>

      <!-- App download -->
      <div class="flex flex-col sm:flex-row items-center gap-3">
        <span class="font-medium">Get deliveries with FreshCart</span>
        <div class="flex items-center gap-2">
          <a href="#">
            <i class="fab fa-app-store fa-2xl text-green-500"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-google-play fa-2xl text-green-500"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
</main>
